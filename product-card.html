<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .product-card {
            display: flex;
            width: 280px;
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif;
            background: white;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .product-card .atc-btn {
            height: 40px;
            background: black;
            color: white;
            font-weight: 700;
            font-size: 16px;
            margin: 10px 0;
        }

        .product-card .product-img {
            margin: auto;
            height: 100%;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-card .product-details {
            display: flex;
            flex-direction: column;
            font-size: 16px;
            font-weight: 400;
            text-align: left;
            height: 90px;
            justify-content: space-between;
        }

        .product-details .product-name {
            font-weight: 700;
        }

        .product-details .product-price {
            color: #a71e1e;
            font-size: 700;
        }

        .product-card.product-card .product-details.separator {
            border-top: 2px solid #d6d6d6;
        }
    </style>
</head>

<body>
    <div class="product-card">
        <div class="product-img"><img
                src="https://lsco.scene7.com/is/image/lsco/177800038-front-pdp?$grid_desktop_bottoms$"></div>
        <div class="product-details">
            <div class="product-name">710â„¢ Innovation Super Skinny Jeans</div>
            <div class="color">Color: Celestial Rinse</div>
            <div class="product-price">$100.00</div>
        </div>
        <button class="atc-btn">Add To Cart</button>
    </div>
</body>

</script>
</html>
